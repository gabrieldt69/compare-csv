<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="/js/papaparse.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-xxl d-flex justify-content-center align-items-center">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Geosite CSV</label>
                <input type="file" class="form-control" id="upload-csv1" accept=".csv">
              </div>
          </div>
          <div class="col-xxl d-flex justify-content-center align-items-center">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">MK CSV</label>
                <input type="file" class="form-control" id="upload-csv2" accept=".csv">
              </div>
          </div>
          <div class="col-xxl d-flex justify-content-center align-items-center">
            <button id="btn-compare-csv" class="btn btn-outline-primary">Comparar CSV</button>
          </div>
        </div>
      </div>
    
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
